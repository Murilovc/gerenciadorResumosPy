
{% extends 'index.html' %}

{% load static %}

    {% block titulo %}
    <title>Listagem</title>
    {% endblock %}


        {% block conteudo %}

            <h1 class="h3 mb-4 text-gray-800">Listagem de reeducandos</h1>
                            
            <hr>

            <table class="table table-striped ">
                <thead >
                    <tr>
                        <th>Nome</th>
                        <th>RGC</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>

                    {% for reeducando in object_list %}

                    <tr>
                        <td scope="row">{{ reeducando.nome }}</td>
                        <td>{{ reeducando.rgc }}</td>
                        <td>
                            <a href="{% url 'reeducando_update' reeducando.pk %}" class="btn btn-warning">editar</a>
                            <a href="{% url 'reeducando_exclusao' reeducando.pk %}" class="btn btn-danger"><i class="fa fa-trash" aria-hidden="true"></i></a>
                        </td>
                    </tr>
                                        
                    {% empty %}
                    
                        Nada foi registrado
                    
                    {% endfor %}

                </tbody>
            </table>

        {% endblock %}
